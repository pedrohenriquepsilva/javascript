<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>

        body {
            background-color: rgb(92, 92, 156);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(245, 245, 97);
        }

    </style>
</head>
<body>

    <h1>Olá, mundo!</h1>
    <p>
        Já me livrei da maldição
    </p>

    <script>

        var n1 = Number(prompt('Digite um número: '))//Retorna string
        var n2 = Number(prompt('Digite outro número:'))//Retorna string
        var s = n1 + n2

        alert(`A soma entre ${n1} e ${n2} é ${s}`)//Concatenação

        //(number + number) para adição
        //(string + string) para concatenação
    </script>

</body>
</html>
